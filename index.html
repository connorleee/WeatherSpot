    <!-- Main Skeleton -->
    <div class="container-fluid">
        <div class="row">
            <!-- Main screen -->
            <div class="col-md-9">
                <div class="row justify-content-between">
                    <!-- Title, weather info -->
                    <div class="col-md-5">
                        <!-- Title -->
                        <div class="row">
                            <h2 id='appHeader'>Weather Spot</h2>
                        </div>

                        <!-- Location -->
                        <div class="row mb-10">
                            <h1 id='currentLocationTitle'>Current Location: <span id='currentLocation'></span></h1>
                        </div>

                        <!-- Weather data -->
                        <div class="row m-0">
                            <div class="card mainWeatherCard" style="max-width: 302px;">
                                <!-- Heading -->
                                <div class="card-body">
                                    <h2 class="card-title"><span id='temperatureDiv'></span></h2>

                                    <h6 class="card-subtitle"><span id='descriptionDiv'></span></h6>

                                    <!-- Image -->
                                    <div id='weatherIcon'></div>
                                    <h6 class="card-subtitle"><span id='windSpeedDiv'></span></h6>
                                    <h6 class="card-subtitle"><span id='humidityDiv'></span></h6>
                                    <h6 class="card-subtitle"><span id='sunriseDiv'></span></h6>
                                    <h6 class="card-subtitle"><span id='sunsetDiv'></span></h6>

                                </div>
                                <!-- Image -->
                                <div id='weatherIcon'></div>
                                <!-- Text Content -->
                                <div class="card-body">
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Media column -->
                    <div class="col-md-5">
                        <!-- Time -->
                        <div class="row">
                            <h4><span id='currentDateTime'></span></h4>
                        </div>

                        <!-- Video Player -->
                        <div class="row embed-container">
                            <iframe id='youtubePlayer' width="280px"
                                src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
                        </div>

                        <!-- Music Suggestions -->
                        <div class="row embed-container" id="youtubeApp"></div>
                    </div>
                </div>
            </div>

            <!-- side bar -->
            <div class="col-md-3" id="rightColumn">

                <!-- Current location button -->
                <div class="row">
                    <p>Allow this page to use your location <button id="buttonID"></button></p>
                </div>

                <!-- Input box and submit button -->
                <div class="row">
                    <div class="col-md-9 mr-1">
                        <input class="form-control form-control-lg form-control-borderless location" type="search"
                            placeholder="Enter City">
                    </div>
                    <div class="col-md-3 mr-1">
                        <button class="btn btn-sm btn-success submit" type="submit">Search</button>
                    </div>
                </div>

                <!-- Accordian -->
                <div class="row justify-content-center">
                    <!--Add Forecast Weather Accordion-->
                    <div class="accordion" id="accordionEx"></div>
                    <!--Completed Forecast Weather Accordion-->

                </div>
            </div>
