<!DOCTYPE html>
<html lang='en'>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' href='assets/style.css'>

<body>

            </div>
            <div class='col-md-3 align-right'>

                    container 
                </div>
            </div>
        </div>
        <div class='row'>
            <h2 class='col-md' id='appHeader'>Weather Spot Logo</h2>
        </div>
    </div>
