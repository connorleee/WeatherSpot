<!-- App Header & Current time -->
<div class='row appHeaderLeft'>
        <h2 class='col' id='appHeader'>Weather Spot</h2>
    <div>
        <h4 class='col'><span id='currentDateTime'></span></h4>
    </div>
</div>
<!-- Current Location, Youtube Player & Right Column Container -->
<div class='container-fluid'>
    <div class='row'>
        <!-- Current Location -->
        <h1 class='col-md-9' id='currentLocationTitle'>Current Location: <span id='currentLocation'></span></h1>
        <!-- YouTube Player -->
        <div class='col-md-3 embed-container'>
            <iframe id='youtubePlayer' width = "280px" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        </div>
    </div>

    <!-- Right Column -->
    <div class='container-fluid'>
        <div id='rightColumn'>
            <div class="col-auto">
                <i class="fas fa-search h4 text-body"></i>
                <p>Allow this page to use your location <input type="checkbox"></p>
                <input class="form-control form-control-lg form-control-borderless location" type="search" placeholder="Find Location">
                <button class="btn btn-sm btn-success submit" type="submit">Search</button>
            </div>
        </div>
    </div>
</div>
<!-- Weather Details, Playlist details -->
<div class='container-fluid'>
    <div class='row'>
        <!-- Weather Card - Weather Details -->
        <div class='col-md-9 container weatherDetails'>
            <div class="card mainWeatherCard" style="max-width: 302px;">
                <!-- Heading -->
                <div class="card-body">
                    <h2 class="card-title"><span id='temperatureDiv'></span></h2>
                    <h6 class="card-subtitle"><span id='descriptionDiv'></span></h6>
                    
                <!-- Image -->
                    <div id='weatherIcon'></div>
                    <h6 class="card-subtitle"><span id='windSpeedDiv'></span></h6>
                    <h6 class="card-subtitle"><span id='humidityDiv'></span></h6>
                    <h6 class="card-subtitle"><span id='sunriseDiv'></span></h6>
                    <h6 class="card-subtitle"><span id='sunsetDiv'></span></h6>
                </div>
                <!-- Text Content -->
                <div class="card-body">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
        <!-- Youtube Playlist -->
        <div class='col-md-3 embed-container' id='youtubeApp'></div>
    </div>
</div>

<!-- Footer -->
<div class='container footer'></div>

<script src='assets/javascript/api.js'></script>
<script src='assets/javascript/logic.js'></script>
